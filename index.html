<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QUIZ</title>
</head>
<body>

    <main>
        
        <div>
            <div class="container mt-5">
                <div class="container d-flex flex-column align-items-center bg-danger p-5 rounded">
                    <div class="row">
                        <div class="col-sm-12 d-flex align-items-center flex-column">
                            <h1 class="display-3">QUIZ</h1>
                            <p class="display-4">DUVIDO ACERTAR TODAS!</p>
                            <h2 class="text-uppercase">Score: <span id="score">0</span></h2>
                            <div id="questionLocal" class="mt-5 w-100 text-center">
                                <h1></h1>
                            </div>
                            <div>
                                <input type="text" placeholder="COLOQUE A SUA RESPOSTA!" id="answer" class="w-100 mt-5">
                                <button id="answerButton" class="btn mt-5 bg-success text-lowercase text-white">POSTAR</button>
                                <button id="restartButton" class="btn mt-5 bg-info text-lowercase text-white">REINICIAR</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </main>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
